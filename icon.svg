<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <!-- Cool gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner shadow for depth -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset dy="2" dx="2"/>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="shadowDiff" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
    
    <!-- Glossy shine -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Dark gradient background -->
  <rect x="0" y="0" width="256" height="256" rx="48" fill="url(#bgGrad)"/>
  
  <!-- Subtle border glow -->
  <rect x="4" y="4" width="248" height="248" rx="44" fill="none" stroke="#4285F4" stroke-width="2" opacity="0.5"/>
  
  <!-- Outer ring with Google colors gradient -->
  <circle cx="128" cy="128" r="88" fill="none" stroke="url(#shine)" stroke-width="3" opacity="0.3"/>
  
  <!-- White circle with shadow -->
  <circle cx="128" cy="128" r="75" fill="#FFFFFF" filter="url(#innerShadow)"/>
  
  <!-- Official Google G logo (scaled and centered) with glow -->
  <g transform="translate(48, 48) scale(6.67)" filter="url(#glow)">
    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
  </g>
  
  <!-- Glossy overlay on top half -->
  <ellipse cx="128" cy="90" rx="60" ry="40" fill="url(#shine)" opacity="0.3"/>
  
  <!-- Official Godot robot icon in corner -->
  <g transform="translate(175, 175) scale(0.07)">
    <g fill="#fff">
      <path d="M105 673v33q407 354 814 0v-33z"/>
      <path fill="#478cbf" d="m105 673 152 14q12 1 15 14l4 67 132 10 8-61q2-11 15-15h162q13 4 15 15l8 61 132-10 4-67q3-13 15-14l152-14V427q30-39 56-81-35-59-83-108-43 20-82 47-40-37-88-64 7-51 8-102-59-28-123-42-26 43-46 89-49-7-98 0-20-46-46-89-64 14-123 42 1 51 8 102-48 27-88 64-39-27-82-47-48 49-83 108 26 42 56 81zm0 33v39c0 276 813 276 814 0v-39l-134 12-5 69q-2 10-14 13l-162 11q-12 0-16-11l-10-65H446l-10 65q-4 11-16 11l-162-11q-12-3-14-13l-5-69z"/>
      <path d="M483 600c0 34 58 34 58 0v-86c0-34-58-34-58 0z"/>
      <circle cx="725" cy="526" r="90"/>
      <circle cx="299" cy="526" r="90"/>
    </g>
    <g fill="#414042">
      <circle cx="307" cy="532" r="60"/>
      <circle cx="717" cy="532" r="60"/>
    </g>
  </g>
</svg>
